<head>

  <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
  <style id="expo-reset">
    /* These styles make the body full-height */
    html, body { height: 100%; }
    /* These styles disable body scrolling if you are using <ScrollView> */
    body { overflow: hidden; }
    /* These styles make the root element full-height */
    #root { display: flex; height: 100%; flex: 1; }
  </style>
  <style>
    .body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .icon { width: 100px; height: 100px; margin-bottom: 20px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
    .button-container { 
      display: none; /* Hidden by default */
      flex-direction: column; 
      gap: 15px; 
      width: 100%; 
      max-width: 300px; 
    }
    .button {
      display: inline-block;
      padding: 15px;
      font-size: 16px;
      color: #fff;
      background-color: #6464ED;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    .button:hover { background-color: #4a4ad1; }
    .play-store-button { background-color: #00C853; }
    .play-store-button:hover { background-color: #00a843; }
    .user-agent {
      margin-top: 20px;
      font-size: 12px;
      color: #333;
      word-wrap: break-word;
      max-width: 90%;
    }
    @media (max-width: 400px) {
      .icon { width: 80px; height: 80px; }
      .button { font-size: 14px; padding: 12px; }
      .user-agent { font-size: 10px; }
    }
  </style>
  <meta name="theme-color" content="#6464ED">
<link rel="shortcut icon" href="/favicon.ico" /></head>

<body>
  <!-- Use static rendering with Expo Router to support running without JavaScript. -->
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <!-- The root element for your Expo app. -->
  <div id="root" style="display: none;"></div>
  <!-- Custom content for Instagram -->
  <div class="body button-container" id="buttonContainer">
    <img src="./icon.png" alt="App Icon" class="icon" />
    <div class="button" onclick="window.open('https://wajed.vercel.app/app.html', '_blank')">How to open the app</div>
    <img src="./how-to-open-the-app.jpg" alt="Instructions" />
    <div style="display: flex; justify-content: space-between;">
      <h4 style="flex: 3; text-align: center;">or Install the app from</h4>
    </div>
    <a href="https://play.google.com/store/apps/details?id=com.wajed.wajed" target="_blank">
      <img style="width: 200px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Google_Play_Store_badge_FR.svg/2560px-Google_Play_Store_badge_FR.svg.png" alt="Get it on Google Play" />
    </a>
  </div>


  <script>
    const isInstagram = navigator.userAgent.includes("Instagram");
    const rootElement = document.getElementById("root");
    const buttonContainer = document.getElementById("buttonContainer");

    if (isInstagram) {
      // Show button container, hide root for Instagram
      buttonContainer.style.display = "flex";
      rootElement.style.display = "none";
      console.log("Detected Instagram, showing button container");
    } else {
      // Show root, hide button container for non-Instagram
      rootElement.style.display = "block";
      buttonContainer.style.display = "none";
      // No need to redirect, let the app load normally in #root
      console.log("Not Instagram, loading app in root");
    }
  </script>


<script src="/_expo/static/js/web/index-0004f1dc7e3dbd7eb904798135089968.js" defer></script>
</body>
