<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    // Detect if running in an in-app browser (e.g., Instagram)
    const isInAppBrowser = /Instagram|FBAN|FBAV/i.test(navigator.userAgent);
    const targetUrl = "https://wajed.vercel.app"; // Replace with your actual domain

    if (isInAppBrowser) {
      // Function to attempt opening in different browsers
      const tryOpenInBrowser = () => {
        const ua = navigator.userAgent.toLowerCase();
        const isIOS = /iphone|ipad|ipod/.test(ua);
        const isAndroid = /android/.test(ua);

        if (isIOS) {
          // Try Safari (no direct scheme, so we rely on fallback)
          window.location.href = targetUrl; // Default iOS behavior opens Safari
          setTimeout(() => tryChrome(), 500); // Try Chrome as a secondary option
        } else if (isAndroid) {
          // Try Chrome
          window.location.href = "googlechrome://" + targetUrl.replace("https://", "");
          setTimeout(() => tryFirefox(), 500); // Try Firefox next
        }
      };

      // Attempt Chrome
      const tryChrome = () => {
        window.location.href = "googlechrome://" + targetUrl.replace("https://", "");
        setTimeout(() => tryFirefox(), 500); // Fallback to Firefox
      };

      // Attempt Firefox
      const tryFirefox = () => {
        window.location.href = "firefox://" + targetUrl.replace("https://", "");
        setTimeout(() => fallback(), 500); // Final fallback
      };

      // Fallback: Prompt user and open default browser
      const fallback = () => {
        alert("For the best experience, please open this link in your browser. Tap the three dots (...) at the top-right and select 'Open in Safari', 'Open in Chrome', or your preferred browser.");
        window.location.href = targetUrl; // Default browser as last resort
      };

      // Start the process
      tryOpenInBrowser();
    }
  </script>
