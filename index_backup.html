<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wajed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .icon { width: 100px; height: 100px; margin-bottom: 20px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
    .button-container { 
      display: none; /* Hidden by default */
      flex-direction: column; 
      gap: 15px; 
      width: 100%; 
      max-width: 300px; 
    }
    .button {
      display: inline-block;
      padding: 15px;
      font-size: 16px;
      color: #fff;
      background-color: #6464ED;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    .button:hover { background-color: #4a4ad1; }
    .play-store-button { background-color: #00C853; }
    .play-store-button:hover { background-color: #00a843; }
    .user-agent {
      margin-top: 20px;
      font-size: 12px;
      color: #333;
      word-wrap: break-word;
      max-width: 90%;
    }
    @media (max-width: 400px) {
      .icon { width: 80px; height: 80px; }
      .button { font-size: 14px; padding: 12px; }
      .user-agent { font-size: 10px; }
    }
  </style>
</head>
<body>
  <img src="./icon.png" alt="App Icon" class="icon" />
  <div class="button-container" id="buttonContainer">
    <div href="https://wajed.vercel.app" target="_blank" class="button" download>How to open the app</div>
    <img src="./how-to-open-the-app.jpg" />
    <div style="display: flex; justify-content: space-between;">
      <h4 style="flex: 3; text-align: center;">or Install the app from</h4>
    </div>
    <a href="https://play.google.com/store/apps/details?id=com.example.myapp" target="_blank">
      <img style="width: 200px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Google_Play_Store_badge_FR.svg/2560px-Google_Play_Store_badge_FR.svg.png" />
    </a>
  </div>

  <!-- Uncomment if you want to debug user agent -->
  <p class="user-agent" id="userAgent"></p>

  <script>
    const isInstagram = navigator.userAgent.includes("Instagram");
    const buttonContainer = document.getElementById("buttonContainer");
    // const userAgentElement = document.getElementById("userAgent");
    // userAgentElement.textContent = "User Agent: " + navigator.userAgent;

    if (!isInstagram) {
      // Open index.html in a new tab if not in Instagram
      window.open("/app.html", "_blank");
      // Optionally redirect the current tab
      window.location.href = "https://wajed.vercel.app"; // Keeps original tab on home.html
    } else {
      // Show button container only in Instagram
      buttonContainer.style.display = "flex";
      console.log("Detected Instagram, showing button container on home.html");
    }
  </script>
</body>
</html>
