<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wajed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .icon { width: 100px; height: 100px; margin-bottom: 20px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
    .button-container { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 300px; }
    .button {
      display: inline-block;
      padding: 15px;
      font-size: 16px;
      color: #fff;
      background-color: #6464ED;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    .button:hover { background-color: #4a4ad1; }
    .play-store-button { background-color: #00C853; }
    .play-store-button:hover { background-color: #00a843; }
    @media (max-width: 400px) {
      .icon { width: 80px; height: 80px; }
      .button { font-size: 14px; padding: 12px; }
    }
  </style>
</head>
<body>
  <!-- App Icon -->
  <img src="./icon.png" alt="App Icon" class="icon" />
  
  <div class="button-container">
    <a href="https://wajed.vercel.app" target="_blank" class="button">Open Web App</a>
    <a href="https://play.google.com/store/apps/details?id=com.example.myapp" target="_blank" class="button play-store-button">Get on Google Play</a>
  </div>
  <p style="margin-top: 20px; font-size: 14px; color: #666;">
    Tap a button, then use the three dots (...) to open in your browser or Play Store.
  </p>

  <script>
    // Check if in Instagram
    const isInstagram = navigator.userAgent.includes("Instagram");

    if (!isInstagram) {
      // Silently redirect to index.html if not in Instagram
      window.location.replace("/index.html"); // replace() avoids adding to history
    } else {
      // Stay on home.html and show buttons
      console.log("Detected Instagram, staying on home.html");
    }
  </script>
</body>
</html>
